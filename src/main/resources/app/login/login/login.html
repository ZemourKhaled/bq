<body>

<div class="Logo">
    <a onclick="window.location.href = '/index'"><img src= "../../../static/logo.png"/></a>
</div>

<div class="main">
    <div class="container a-container" id="a-container">
        <form class="form" id="b-form" ng-submit="login.login()">
            <h2 class="form_title title">Authentification</h2>
            <span class="form__span">Toujours Heureux de vous voir !</span>
            <input class="form__input" type="email" id="username" name="username" ng-model="login.id" placeholder="Email" required/>
            <input class="form__input" type="password" id="password" name="password" ng-model="login.password" placeholder="Mot de passe" required/>
            <button class="form__button button submit" type="submit">Connexion</button>
        </form>
    </div>
    <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
            <h2 class="switch__title title">Bonjour !</h2>
            <p class="switch__description description">Toujours heureux de vous retrouver parmis nous</p>
        </div>
    </div>
</div>

</body>
